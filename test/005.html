</body>
<script>
  // class
  class P {
  }

  class S extends P {
  }

  console.log(S.__proto__ === Function.prototype); // false

  // 等价于
  function PP() {
  }

  function SS() {
  }

  SS.prototype = new PP();
  SS.prototype.constructor = SS;

  console.log(SS.__proto__ === Function.prototype); // true


</script>
